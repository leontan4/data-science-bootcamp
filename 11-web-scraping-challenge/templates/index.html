<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape for Data!</a></p>
  </div>
    <div class="container">
      <h2>Latest Mars News</h2>
  

    <div class="row">
      <div class="col-md-12">
        <h3 class="heading">{{mars.news_title}}</h3>
          <p>{{mars.news_text}}</p> 
          <br>
        </div>
        

  <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h4>Featured Mars Image</h4>
                <img src="https://www.jpl.nasa.gov/spaceimages/images/largesize/PIA17924_hires.jpg" style="max-width:100%; max-height: auto;"></h4>
      </div>
      <h5>Current Weather on Mars</h5>
      <p>{{mars.mars_weather}}</p>
    </div>
  </div>

</div>
  </div>
</body>

</html>
